<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/a_margin.css">
  <title>a_margin.html</title>
</head>
<body>
  <!-- 
    ! 마진 (margin)
    : 두 박스 모델 사이의 여백

    ? 속성값
      - 길이단위, 백분율, auto

    ? 마진 중첩 현상
      - 두 개 이상의 요소가 수직으로 인접할 때 발생
      - 인접한 요소들의 마진이 중접되어 하나의 마진으로 표시
      - 중접된 마진의 크기는 그 중에서 가장 큰 마진의 크기로 결정

      *수직적으로 배치되는 요소들의, 재일 상단부의 마진과 각 요소들 사이의 마진을 균일하게 결정해 일관성 있는 요소를 작성하기 위함

      ? 마진 중첩 현상 제거 방법
      1. 부모 요소에 border, padding 또는 overflow 속성을 사용하여 마진의 중첩을 방지
      2. 인접한 요소 사이에 빈 요소를 추가하여 중첩을 방지

      - overflow 속성
      : 요소의 내용이 그것을 포함하는 박스보다 클 경우 어떻게 처리할 지를 결정하는 속성

      > 속성값으로 hidden(숨김) 설정하는 경우 마진 중첩 현상이 제거

    ? 마진 중첩 현상의 예외
    - 인라인 블록 요소, 절대 위치 요소 (위치를 고정적으로 가지는 요소)의 마진은 중첩되지 않는다.
    - 수평 마진(좌우)은 중첩되지 않는다.
  -->
  <div id="margin1"></div>
  <div id="margin2"></div>
  <div id="margin3"></div>
  <div id="margin4"></div>
  <div id="margin5"></div>

  <hr />
  
  <h2>margin 을 사용한 요소 가운데 정렬</h2>
  <div class="div">
    <div class="center">가운데 정렬된 요소</div>
  </div>

  <hr />
  
  <div class="parent">
    <p>this is paragraph1</p>
    <p>this is paragraph2</p>
  </div>

  <div class="spacer">
    <p>this is paragraph1</p>
    <p>this is paragraph2</p>
  </div>
</body>
</html>
