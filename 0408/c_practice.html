<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/c_practice.css">
  <title>c_practice.html</title>
</head>
<body>
  <!--
   1. 제목 (<h1>)
      색상: 파란색
      글자 크기: 36px
      중앙 정렬
    2. 부제목 (<h2>)
      색상: 초록색
      글자 크기: 28px
      좌측 정렬
      이탤릭체
      밑줄 추가
    3. 본문 내용 (<p>)
      색상: 검은색
      글자 크기: 18px
      줄 간격: 1.6
      첫 줄 들여쓰기: 40px
      글자 간 간격: 1.2px
      단어 간 간격: 2.4px
  -->
  <h1>Main Title</h1>
  <h2>Sub Title</h2>
  <p>This is a paragraph</p>
  <a href="#">This is a link</a>

  <ul>
    <li>List item 01</li>
    <li>List item 02</li>
  </ul>
</body>
</html>
