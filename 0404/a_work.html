<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <!--
    ! HTML / CSS 동작 원리

    1. html 로딩
      : 웹 브라우저가 html 파일을 로드 (다운로드)
      : 웹 페이지의 구조를 정의

    2. DOM 생성
      : 웹 브라우저가 HTML을 DOM 으로 변환
    DOM - 웹 페이지 구조를 메모리에 저장하는 방식

    3. 리소스(resource, 자원) 로드
      : html에 포함된 이미지, 동영상, css파일 등을 추가 리소스를 로드

    4. css 구문을 분석 및 적용
      : 브라우저가 css 파일을 읽고 구문 분석
      : '선택자'에 따라 스타일 규칙을 정렬하고 dom 요소에 적용

    5. 렌더 트리 구축
      : 화면에 표시될 요소들을 포함하여, 각 요소의 위치와 크기 등의 시각적 속성을 포함
      : DOM + CSSOM (html + css) 를 결합하여 실제 화면 표시될 내용만을 추출

    6. 페인팅
      : 브라우저가 각 요소를 화면에 표시
  -->
</body>
</html>
